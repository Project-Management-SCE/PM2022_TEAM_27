{% load static %}
<!DOCTYPE html> 
<html>
	<head>
		<title>First Time in BeSce</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		
		<link rel="stylesheet" href="{% static 'assets/css/dem.css' %}">
		<link rel="stylesheet" href="{% static 'assets/css/sky.css' %}">
	</head>
	<body class="bg-cyan">
		<div class="body body-s">
		
			<form action="/f_cregister" method="POST" id="client-form" class="sky-form" autocomplete="off">
				{% csrf_token %}
				<header>It's your first time on BeSce!</header>
				
				<fieldset>
					<label>Please complete your personnal informations:</label>
					<section>
						<label class="input">
							<i class="icon-append icon-user"></i>
							<input id="idnumber" name="idnumber" type="number" placeholder="write your id number" required>
							<b class="tooltip tooltip-bottom-right">Only numbers</b>
						</label>
					</section>
					<div class="row">
						<section class="col col-6">
							<label class="input">
								<input id="fname" name="fname" type="text" placeholder="First name" required>
							</label>
						</section>
						<section class="col col-6">
							<label class="input">
								<input id="lname" name="lname" type="text" placeholder="Last name" required>
							</label>
						</section>
					</div>
					
					<section>
						<label class="select">
							<select id="gender" name="gender">
								<option value="0" selected disabled>Gender</option>
								<option value="M">Male</option>
								<option value="F">Female</option>
							</select>
							<i></i>
						</label>
					</section>
                    <div class="row">
						<section class="col col-6">
							<label class="input">
								<h3>Birthday:</h3>
							</label>
						</section>
						<section class="col col-6">
							<label class="input">
								<input id="bday" name="bday"type="date" placeholder="Birthday" required>
							</label>
						</section>
					</div>
				</fieldset>
				<fieldset>					
					<section>
						<label class="input">
							<i class="icon-append icon-user"></i>
							<input id="address" name="address" type="text" placeholder="Address" required>
							<b class="tooltip tooltip-bottom-right">Only latin characters and numbers</b>
						</label>
					</section>
					
					<section>
						<label class="input">
							<i class="icon-append icon-envelope-alt"></i>
							<input id="city" name="city" type="text" placeholder="City" required>
							<b class="tooltip tooltip-bottom-right">Needed and only latin characters</b>
						</label>
					</section>
					<section>
						<label class="select">
							<select id="country" name="country" >
								<option value="0" selected disabled>Country</option>
								<option value="ISR">Israel</option>
							</select>
							<i></i>
						</label>
					</section>
					
				</fieldset>
					
				<fieldset>
					<div class="row">
						<section class="col col-6">
							<label class="input">
								<input id="phone" name="phone" type="text" placeholder="Number phone" required>
							</label>
						</section>
					</div>
					<section>
						<label class="checkbox"><input type="checkbox" name="checkbox" required><i></i>I agree to the Terms of Service</label>
						<label class="checkbox"><input type="checkbox" name="checkbox"><i></i>I want to receive news and special offers</label>
					</section>
				</fieldset>
				<footer>
					<button type="submit" class="button">Submit to begin on BeSce</button>
				</footer>
			</form>
		</div>
	</body>
</html>
